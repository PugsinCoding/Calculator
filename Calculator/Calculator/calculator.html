<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div id="heading">
        <h1>CALCULATOR</h1>
        <h2>Welcome to Calculator!</h2>
        <p>Just a calculator that performs simple operations! <br>
            Parentheses are also available! Go crazy with the Power of PEMDAS!!!
        </p>
    </div>
    <div id="calculator-base">
        <div id="calculator-screen">
            <h2 id="screen-text"></h2>
        </div>
        <div id="buttons-container">
            <div class="buttons-rows" id="r0">
                <div class="button" id="r0c0">
                    <p class="button-text" id="on">ON</p>
                </div>
                <div class="button" id="r0c1">
                    <p class="button-text" id="off">OFF</p>
                </div>
                <div class="button" id="r0c2">
                    <p class="button-text" id="ac">AC</p>
                </div>
                <div class="button" id="r0c3">
                    <p class="button-text" id="equal">=</p>
                </div>
            </div>
            <div class="buttons-rows" id="r1">
                <div class="button" id="r1c0">
                    <p class="button-text" id="1">1</p>
                </div>
                <div class="button" id="r1c1">
                    <p class="button-text" id="2">2</p>
                </div>
                <div class="button" id="r1c2">
                    <p class="button-text" id="3">3</p>
                </div>
                <div class="button" id="r1c3">
                    <p class="button-text" id="add">+</p>
                </div>
            </div>
            <div class="buttons-rows" id="r2">
                <div class="button" id="r2c0">
                    <p class="button-text" id="4">4</p>
                </div>
                <div class="button" id="r2c1">
                    <p class="button-text" id="5">5</p>
                </div>
                <div class="button" id="r2c2">
                    <p class="button-text" id="6">6</p>
                </div>
                <div class="button" id="r2c3">
                    <p class="button-text" id="sub">-</p>
                </div>
            </div>
            <div class="buttons-rows" id="r3">
                <div class="button" id="r3c0">
                    <p class="button-text" id="7">7</p>
                </div>
                <div class="button" id="r3c1">
                    <p class="button-text" id="8">8</p>
                </div>
                <div class="button" id="r3c2">
                    <p class="button-text" id="9">9</p>
                </div>
                <div class="button" id="r3c3">
                    <p class="button-text" id="mul">*</p>
                </div>
            </div>
            <div class="buttons-rows" id="r4">
                <div class="button" id="r4c0">
                    <p class="button-text" id="lPar">(</p>
                </div>
                <div class="button" id="r4c1">
                    <p class="button-text" id="0">0</p>
                </div>
                <div class="button" id="r4c2">
                    <p class="button-text" id="rPar">)</p>
                </div>
                <div class="button" id="r4c3">
                    <p class="button-text" id="div">/</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
